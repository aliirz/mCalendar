<template name="editModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">{{title}}</h4>
                </div>

                <div class="modal-body">
                    <form>
                      <input id="identifierField" type="hidden" value="{{_id}}">
                      <div class="form-group">
                        <label for="titleField">Title</label>
                        <input type="text" class="form-control" value={{title}} id="titleField" placeholder="Title">
                      </div>
                      <div class="form-group">
                        <label for="dateField">Date</label>
                        <input type="text" disabled class="form-control" value="{{start}}" id="dateField" placeholder="Date">
                      </div>
                      <div class="form-group">
                        <label>Start Time</label>
                        {{> timepicker id="startTime" val=startTime }}
                      </div>
                      <div class="form-group">
                        <label>End Time</label>
                        {{> timepicker id="endTime" val=endTime }}
                      </div>
                      <div class="form-group">
                        <label for="typeField">Event Type</label>
                        <input type="text" class="form-control" id="typeField" value={{type}} placeholder="Event Type">
                      </div>
                      <div class="form-group">
                        <label for="fileField">URL</label>
                        <input type="text" class="form-control" value="{{url}}" id="fileField" placeholder="File or Map URL">
                        <a href="{{url}}" class="btn">Click here to visit</a>
                      </div>
                      <div class="form-group">
                        <label for="pmField">Project Manager</label>
                        <input type="text" class="form-control" value="{{manager}}"  id="pmField" placeholder="Project Manager">
                      </div>
                      <div class="form-group">
                        <label for="TransportType">Transport Type</label>
                        <input type="text" class="form-control" value="{{ transport }}"  id="transportField" placeholder="Transport Type">
                      </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="saveButton btn btn-success">Save</button>
                    <button type="button" class="smsButton btn btn-info">Send</button>
                    <button type="button" class="deleteButton btn btn-danger">Delete</button>
                    <button type="button" class="closeButton btn btn-primary" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</template>
