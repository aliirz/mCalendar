<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>mCalendar</title>
	<link rel="icon" type="image/png" href="/imgs/calendar.png">
	<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css' rel='stylesheet' />
	<link rel="stylesheet" href="/css/style.css" type="text/css" media="screen" title="main" charset="utf-8">
</head>

<body>
</body>

<template name="eventNew">
	<div class="col-md-1">
		<a href="{{ pathFor 'calendar'}}" class="btn btn-primary">Back</a>
	</div>
	{{> _eventForm}}
	<div class="col-md-7">
		{{> loading}}
		<div id="map"></div>
	</div>
</template>

<template name="eventEdit">
	<div class="col-md-4"></div>
	{{> _eventForm}}
</template>

<template name="eventInfoFields">
	<input type="hidden" name="date" id="eventStart" value="" />
	<input type="hidden" name="date" id="eventEnd" value="" />
	<input type="hidden" name="date" id="eventAllDay" value="" />
	<div id="current_evt_data" class="hidden-data"></div>
	<div id="current_evt_action" class="hidden-data"></div>
</template>

<template name='emailModal'>
	<div class="modal fade" id="myEmailModal" tabindex="-1" role="dialog" aria-labelledby="myEmailModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Share Event</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="email">Email: </label>
						<input type="email" name="email" id="email" class="form-control"  value="" />
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="backEvent">Back</button>
					<button type="button" class="btn btn-info" id="sendEmail">Send</button>
				</div>
			</div> <!-- /.modal-content -->
		</div> <!-- /.modal-dialog -->
	</div> <!-- /.modal -->
</template>

<template name="emailTemplate">
	<html>
		<head>
			<title>Email From TOM</title>
		</head>
		<body>
			Click <a href="{{pathFor 'share'}}/{{ event._id }}"> {{ event.title }}</a> to add this event into your calendar.
		</body>
	</html>
</template>

<template name="loginForm">
	<div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4">
		<h1>Login</h1>
		{{#if err}}
		<div class="alert alert-danger">
			{{ err.reason }}
		</div>
		{{/if}}
		<form role="form" id="loginForm">
			<div class="form-group {{#if isUserError}}has-error{{/if}}">
				<label for="user_email">Email:</label>
				<input type="email" class="form-control"  id="userEmail" name="user_email" />
			</div>
			<div class="form-group {{#if isPasswordError}}has-error{{/if}}">
				<label for="user_password">Password:</label>
				<input type="password" class="form-control"  id="userPassword" name="user_password" />
			</div>
			{{#if creatingAccount}}
			<input id='creatingAccount' class="btn btn-default" type="submit" value="Create">
			<a id="goLogin" href="#">(Login)</a>
			{{else}}
			<input id='login' class="btn btn-default" type="submit" value="Login">
			<a id="goCreate" href="#">(Create Account)</a>
			{{/if}}
		</form>
	</div>
</template>

<template name="home">
	<div id="mCalendar-show" class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">
		<div id="mCalendar-carousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#mCalendar-carousel" data-slide-to="0" class="active"></li>
				<li data-target="#mCalendar-carousel" data-slide-to="1"></li>
				<li data-target="#mCalendar-carousel" data-slide-to="2"></li>
				<li data-target="#mCalendar-carousel" data-slide-to="3"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="/imgs/calendar.jpg" alt="calendar">
					<div class="carousel-caption">
						<h3>
							Calendar
						</h3>
					</div>
				</div>
				<div class="item">
					<img src="/imgs/add_event.jpg" alt="add event">
					<div class="carousel-caption">
						<h3>
							Add an Event
						</h3>
					</div>
				</div>
				<div class="item">
					<img src="/imgs/edit_event.jpg" alt="edit event">
					<div class="carousel-caption">
						<h3>
							Edit an Event
						</h3>
					</div>
				</div>
				<div class="item">
					<img src="/imgs/email.jpg" alt="email">
					<div class="carousel-caption">
						<h3>
							Share an Event via email
						</h3>
					</div>
				</div>
			</div>
			<!-- Controls -->
			<a class="left carousel-control" href="#mCalendar-carousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
			<a class="right carousel-control" href="#mCalendar-carousel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a>
		</div>
	</div>
	<div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4">
		<p>
		<iframe src="http://ghbtns.com/github-btn.html?user=icharlie&repo=mCalendar&type=fork" allowtransparency="true" frameborder="0" scrolling="0" width="62" height="20"></iframe>
		<iframe src="http://ghbtns.com/github-btn.html?user=icharlie&repo=mCalendar&type=watch" allowtransparency="true" frameborder="0" scrolling="0" width="62" height="20"></iframe>
		</p>
	</div>
</template>
