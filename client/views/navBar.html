<template name="navBar">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<!-- You'll want to use a responsive image option so this logo looks good on devices - I recommend using something like retina.js (do a quick Google search for it and you'll find it) -->
				<a class="navbar-brand logo-nav" href="{{pathFor 'home'}}">
					<img src="/imgs/calendar.png">
				</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="{{pathFor 'home'}}">Home</a>
					</li>
					{{#if isNotCalendarView}}
					<li>
						<a href="{{pathFor 'calendar'}}">My Calendar</a>
					</li>
					{{/if}}
					{{#if currentUser}}
					<li class="dropdown">
						<a href="#" data-toggle="dropdown">Account</a>
						<ul id="accountMenu" class="dropdown-menu" role="menu" aria-labelledby="account">
							<li><a href="#" id="profile">Profile</a></li>
							<li class="divider"></li>
							<li><a href="#" id='logout'>Logout</a></li>
						</ul>
					</li>
					{{else}}
					<li>
						<a href="{{pathFor 'login'}}">Login</a>
					</li>
					{{/if}}
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>
</template>
